<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Event Prices!</h1>
    <div class="event-tickets">
      <div class="event-tickets__event-select">
        <label for="event-selection">Select an Event: </label>
        <select id="event-selection">
          <option value="Chili Cook Off">Chili Cook Off</option>
          <option value="Grammar Rodeo">Grammar Rodeo</option>
          <option value="Itchy And Scratchy Movie">Itchy And Scratchy Movie</option>
        </select>
      </div>
      <div class="event-tickets__qty">
        <label for="qty">Qty:</label>
        <input id="qty" type="number" />
      </div>
      <div class="event-tickets__price-info">
        <span id="calculating">Calculating ...</span>
        <div id="price-total-wrapper">
          <b>Price Total: $<span id="price-total"></span></b>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
